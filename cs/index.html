<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PHS CS Club</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/fireworks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="box">
      <img src="images/cs.png" class="img"/>
      <h1>Join PHS CS Club!</h1>
      <form autocomplete="off" name="form">
        <input id="name" class="input active" type="text" placeholder="Enter Your Name" name="name" oninput="input('name')"/>
        <input id="email" class="input" type="email" placeholder="Enter Your Email" name="email" oninput="input('email')"/>
        <p id="msg" class="input">Thanks!</p>
        <button id="button" class="button">Submit</button>
      </form>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
