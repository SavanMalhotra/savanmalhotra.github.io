<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <title> LONGCAT </title>
    <script>
    window.addEventListener("scroll", nameOfFunction);
      function nameOfFunction() {
        body = document.getElementById("body");
        const img = document.createElement("img");
        img.setAttribute("src", "Longcat.png");
        img.classList.add("image");
        body.appendChild(img);
      }
    </script>
    <style>
      body {
        background-color: #9B855B;
        margin: 0px;
        padding: 0px;
      }
      .image {
        width: 100%;
        height: auto;
        margin: 0px;
        padding: 0px;
        display: block;
      }
      .countdown {
        text-align: center;
        width: 100%;
        font-size: 30px;
        font-family: 'Bungee', cursive;
      }
    </style>
  </head>
  <p class="countdown" id="countDownDate"></p>
  <body id="body">
    <img class="image" src="LongcatTop.png"/>
  </body>

  <script>
  // Set the date we're counting down to
  var countDownDate = new Date("Aug 30, 2020 0:59:59").getTime();
  // Update the count down every 1 second
  var x = setInterval(function() {
      // Get todays date and time
      var now = new Date().getTime();
      // Find the distance between now and the count down date
      var finalTime = countDownDate - now;
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(finalTime / (1000 * 60 * 60 * 24));
      var hours = Math.floor((finalTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((finalTime % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((finalTime % (1000 * 60)) / 1000);
      // Output the result in an element with id="demo"
      document.getElementById("countDownDate").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
      // If the count down is over, write some text
      if (finalTime < 0) {
          clearInterval(x);
          document.getElementById("countDownDate").innerHTML = "HE'S FREE OWO!!!!!";
      }
  }, 1000);
  </script>
</html>
