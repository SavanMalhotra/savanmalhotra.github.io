<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gandhi</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <h1 class="h">Mahatma Gandhi</h1>
    <video controls>
      <source src="media/Gandhi.mp4" type="video/mp4">
    </video>
    <div class="gandhi-map">
      <h1 class="h1">Gandhi's Map</h1>
      <p class="p">Hover over the markers on the map to learn more!</p>
      <div id="map"></div>
      <script>
        function initMap() {
                var uluru = {lat: 22.290100, lng: 78.29125};
                var birth = {lat: 21.6354459, lng: 69.5602453};
                var death = {lat: 28.5272181, lng: 77.0688997};
                var my = {lat: 12.3106368, lng: 76.5656493};
                var map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 5,
                  center: uluru
                });

                var contentStringbirth = '<div id="content">'+
                    '<div id="siteNotice">'+
                    '</div>'+
                    '<h1 id="firstHeading" class="firstHeading">Porbandar, Gujarat</h1>'+
                    '<div id="bodyContent">'+
                    '<p><b>Porbandar</b>, is the birth place of Gandhi. ' +
                    'It is located in the province of <b>Gujarat.</b> '+
                    'It is the administrative center of Porbandar District.'+
                    '</div>'+
                    '</div>';

                var infowindowbirth = new google.maps.InfoWindow({
                  content: contentStringbirth,
                  maxWidth: 200
                });

                var contentStringdeath = '<div id="content">'+
                    '<div id="siteNotice">'+
                    '</div>'+
                    '<h1 id="firstHeading" class="firstHeading">New Delhi, Delhi</h1>'+
                    '<div id="bodyContent">'+
                    '<p><b>New Delhi</b>, is the death place of Gandhi. ' +
                    'While civilly protesting, a gunman struck out '+
                    'of no where and assassinated Gandhi.'+
                    '</div>'+
                    '</div>';

                var infowindowdeath = new google.maps.InfoWindow({
                  content: contentStringdeath,
                  maxWidth: 200
                });

                var contentStringmy = '<div id="content">'+
                    '<div id="siteNotice">'+
                    '</div>'+
                    '<h1 id="firstHeading" class="firstHeading">Mysore, Karnataka</h1>'+
                    '<div id="bodyContent">'+
                    '<p><b>Mysore</b>, (or Mysuru) is where Gandhi travelled to, ' +
                    'when he wanted to experience and get to know the '+
                    'villagers and their take on the meaning of god.'+
                    '</div>'+
                    '</div>';

                var infowindowmy = new google.maps.InfoWindow({
                  content: contentStringmy,
                  maxWidth: 200
                });




                var birthMarker = new google.maps.Marker({
                  position: birth,
                  map: map,
                  title: 'Birth place of Gandhi'
                });
                birthMarker.addListener('click', function() {
                  infowindowbirth.open(map, birthMarker);
                });

                var deathMarker = new google.maps.Marker({
                  position: death,
                  map: map,
                  title: 'Death place of Gandhi'
                });
                deathMarker.addListener('click', function() {
                  infowindowdeath.open(map, deathMarker);
                });

                var myMarker = new google.maps.Marker({
                  position: my,
                  map: map,
                  title: 'Death place of Gandhi'
                });
                myMarker.addListener('click', function() {
                  infowindowmy.open(map, myMarker);
                });

              }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEslVR7BvOTffX_k2PYjZ4HfWXA3LUrWo&callback=initMap">
    </script>
    </div>
    <p class="footer">Savan Malhotra 2019</p>
  </body>
</html>
