<!DOCTYPE html>
<html>
  <head>
    <title>Skewer Mindset</title>
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  </head>
  <body>
    <div class="background animated fadeIn" id="background">
      <div class="content">
        <h1>S<span>tudy
          <select name="study mode">
            <option selected="Harder">Harder</option>
            <option value="Less">Less</option>
            <option value="More">More</option>
          </select>
        </span></h1>
        <h1>K<span>eep <input type="text" placeholder="enter passion"></span></h1>
        <h1>E<span>at
          <select name="eating habit">
            <option selected="Less">Less</option>
            <option value="More">More</option>
            <option value="Healthier">Healthier</option>
          </select>
        </span></h1>
        <h1>W<span>orkout
          <select name="workout mode">
            <option selected="More">More</option>
            <option value="Less">Less</option>
            <option value="Consistently">Consistently</option>
          </select>
        </span></h1>
        <h1>E<span>liminate <input type="text" placeholder="enter an addiction"></span></h1>
        <h1>R<span>ead
          <select name="reading mode">
            <option selected="More">More</option>
            <option value="Less">Less</option>
            <option value="Consistently">Consistently</option>
            <option value="Different Genres">Different Genres</option>
            <option value="The Paper">The Paper</option>
          </select>
        </span></h1>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
